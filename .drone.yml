---
kind: pipeline
type: docker
name: containertools

steps:
- name: building
  image: docker.pkg.github.com/phozzy/containertools/containertools:latest
  volumes:
  - name: container_storage
    path: /var/lib/containers/storage
  commands:
  - buildah unshare ./build.sh
  settings:
    storage_driver: overlay

volumes:
- name: container_storage
  temp: {}

image_pull_secrets:
- dockerconfig
